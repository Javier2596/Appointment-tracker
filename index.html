<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>App-track</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid custom-jumbrotron">
    <div class="container text-center">
      <h1>Appointment Tracker</h1>
      <h2>Date and Time</h2>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <section class="col-12 col-md-4 col-lg-3"> 
        <div class="card custom-card">
          <h3 class="card-header">
            Helpful sidebar
          </h3>
          <div class="card-body">
            <div class="card-text">
              Click button to set an appointment
            </div>
          <div class="card-footer">
            <button class="btn btn-block custom-btn">
              Add Appointment
            </button>
          </div>
          </div>
        </div> 
    </div>
  </main>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script> 
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
